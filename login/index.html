<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Taskbarter | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <a href="/"><img class="mb-4 login-logo" src="../inc/logo.png" alt=""></a>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Keep me logged in
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block login-btn" type="submit">Login</button>
      <br>
      <div class="mt-2 text-center login-links" ><a href="/forgot">Forgot Password</a> | <a href="/register">Create an account</a></div>
      <p class="mt-4 mb-1 text-muted text-center">Taskbarter &copy; 2019</p>
      <p class="mt-0 mb-3 text-muted text-center">Your information is ensured to be kept in the most secure way possible. For more, visit our <a href="#">Privacy Policy</a> page.</p>
    </form>
  </body>
</html>
